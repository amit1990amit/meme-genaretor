<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/canvas-style.css"> 
    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/media-queries.css" />
    <title>Canvas</title>
</head>
<body onload="init()"> 
 
    <div class="container flex center column">
        <header> 
            <h1>my meme canvas</h1>
            <form onsubmit="onSubmit(event)">
                <label for="text">Text:</label>
                <input oninput="onSetText()" type="text" id="text" name="text" placeholder="txt" />
                <input type="submit" value="Save" />
             </form>        
        </header>
        <div class="main-container flex ">
            <div class="secondery-container flex flex-space-around">
                <div class="canvas-container flex">
                        <canvas id="my-canvas" width="540" height="550" >            
                        </canvas>
                </div>
                <div class="image-convas">

                </div>
                <div class="btn-container flex">
                    <form onsubmit="onSubmit(event)">
                        <label for="text">Text:</label>
                        <input oninput="onSetText()" type="text" id="text" name="text" placeholder="txt" />
                        <input type="submit" value="Save" />
                        <button onclick="onIncrease()">increce</button>
                        <button onclick="onDecrease()">decrease</button>
                    </form>    
                </div>  
            </div>
        </div>
            

        <footer>foot</footer>
    </div>



    <script src="js/utils.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/canvas-controler.js"></script>
</body>
</html>
